<ion-header>
  <app-toolbar [page]="this">
    <ion-button tollbarSelected (click)="presentPopoverStatus($event)">
      <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
    </ion-button>
  </app-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="scrollx" scroll-x="true">
  <ion-refresher
    [disabled]="!pageConfig.refresher"
    [disabled]="!pageConfig.refresher"
    slot="fixed"
    (ionRefresh)="refresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab *ngIf="pageConfig.isShowFeature" class="feature" vertical="top" horizontal="end" slot="fixed">
    <div class="ion-padding"></div>
  </ion-fab>
  <app-data-table
    class="box-shadow responsive"
    [rows]="items"
    [trackBy]="'Id'"
    [(selectedRows)]="selectedItems"
    [showSpinner]="pageConfig.showSpinner"
    [showFilter]="pageConfig.isShowSearch"
    [(query)]="query"
    (dataInfinite)="loadData($event)"
    (filter)="onDatatableFilter($event)"
    (sort)="onSort($event)"
  >
    <datatable-column [checkbox]="true"></datatable-column>
    <!-- <datatable-column class="col-id" name="Id" property="Id">
			<ng-template let-i="row" datatable-cell-template>
				<a [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]">{{i.Id}}</a>
			</ng-template>
		</datatable-column> -->
    <datatable-column class="col-code" name="Code" property="Code"></datatable-column>
    <datatable-column class="col-status" name="Status" property="Status"></datatable-column>

    <datatable-column
      class="col-date"
      format="dd-MM-yyyy"
      name="Posting date from"
      property="PostingDateFrom"
      filterControlType="date"
    ></datatable-column>
    <datatable-column
      class="col-date"
      format="dd-MM-yyyy"
      name="Posting date to"
      property="PostingDateTo"
      filterControlType="date"
    ></datatable-column>
    <datatable-column
      class="col-date"
      format="dd-MM-yyyy"
      name="Due date from"
      property="DueDateFrom"
      filterControlType="date"
    ></datatable-column>
    <datatable-column
      class="col-date"
      format="dd-MM-yyyy"
      name="Due date to"
      property="DueDateTo"
      filterControlType="date"
    ></datatable-column>
    <datatable-column
      class="col-date"
      format="dd-MM-yyyy"
      name="Document date from"
      property="DocumentDateFrom"
      filterControlType="date"
    ></datatable-column>
    <datatable-column
      class="col-date"
      format="dd-MM-yyyy"
      name="Document date to"
      property="DocumentDateTo"
      filterControlType="date"
    ></datatable-column>
  </app-data-table>
  <ion-popover class="w300" #popoverStatus [isOpen]="isPopoverStatusOpen" (didDismiss)="isPopoverStatusOpen = false">
    <ng-template>
      <ion-content scroll-y="false">
        <ion-list lines="none">
          <div class="ion-padding">
            <div class="c-control">
              <ng-select
                appendTo="#ng-select-holder"
                [(ngModel)]="statusSelected"
                class="c-input"
                #Status
                labelForId="Status"
                [items]="statusLists"
                [virtualScroll]="true"
                bindLabel="Name"
                placeholder="{{ 'id-status' | translate }}"
              >
                <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                  <div *ngIf="i">
                    <div>
                      <span *ngFor="let l of i.levels">&nbsp;&nbsp;&nbsp;</span>
                      <ion-text [color]="i.Type == 'Company' ? 'primary' : 'dark'" [ngOptionHighlight]="search"
                        >{{ i.Name }}</ion-text
                      >
                    </div>
                  </div>
                </ng-template>
              </ng-select>
            </div>

            <div class="c-control">
              <ion-button color="primary" expand="block" (click)="onStatusChange(statusSelected)">
                {{ 'Chọn trạng thái' | translate }}
              </ion-button>
            </div>
          </div>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
  <ion-infinite-scroll
    color="primary"
    threshold="20%"
    (ionInfinite)="loadData($event)"
    [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData"
  >
    <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <app-page-message [itemsLength]="items.length" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
